version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: xsync-postgres
    environment:
      POSTGRES_DB: xsync
      POSTGRES_USER: xsync
      POSTGRES_PASSWORD: xsync_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: xsync-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@xsync.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
